<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Dimas Sayang</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container-custom {
            max-width: 1200px;
        }
        
        .header-section {
            padding: 2rem 0;
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .header-section h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .header-section p {
            font-size: 1.5rem;
            font-weight: 300;
        }
        
        .heart-icon {
            color: #ff4d6d;
            font-size: 2rem;
            margin: 0 10px;
            animation: heartbeat 1.5s infinite;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .love-button {
            background: linear-gradient(45deg, #ff4d6d, #ff8fa3);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            padding: 15px 40px;
            margin: 2rem 0;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .love-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 77, 109, 0.6);
        }
        
        .love-button:active {
            transform: translateY(1px);
        }
        
        .love-button:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        .love-button:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }
        
        .message-section {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: none;
        }
        
        .spam-text {
            color: #ff4d6d;
            font-weight: 600;
            font-size: 1.2rem;
            margin: 5px 0;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .love-balloon {
            position: fixed;
            width: 40px;
            height: 50px;
            background: #ff4d6d;
            border-radius: 50%;
            box-shadow: inset -5px -5px 10px rgba(0, 0, 0, 0.1);
            z-index: 100;
            opacity: 0;
        }
        
        .love-balloon:before {
            content: '';
            position: absolute;
            width: 10px;
            height: 15px;
            background: #ff4d6d;
            bottom: -10px;
            left: 15px;
            border-radius: 0 0 5px 5px;
        }
        
        .love-balloon:after {
            content: 'â™¥';
            position: absolute;
            color: white;
            font-size: 20px;
            top: 15px;
            left: 13px;
        }
        
        .footer-section {
            text-align: center;
            padding: 2rem 0;
            color: white;
            font-size: 1.2rem;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header-section h1 {
                font-size: 2.2rem;
            }
            
            .header-section p {
                font-size: 1.2rem;
            }
            
            .love-button {
                font-size: 1.2rem;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container container-custom">
        <!-- Header Section -->
        <div class="header-section">
            <h1>Untuk Nala <i class="fas fa-heart heart-icon"></i></h1>
            <p>Kamu adalah cinta terindah dalam hidup dimas</p>
        </div>
        
        <!-- Main Content -->
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <button id="loveButton" class="love-button">
                    <i class="fas fa-heart me-2"></i> Klik Aku Sayang!
                </button>
                
                <div id="messageSection" class="message-section">
                    <h3 class="mb-4">Pesan Spesial untuk Sayang</h3>
                    <div id="spamMessages"></div>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="footer-section">
            <p>Dibuat dengan <i class="fas fa-heart text-danger"></i> untuk Nala yang tersayang</p>
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="romanticSong" loop>
        <source src="ssstik.io_1759165313659 (1).mp3" type="audio/mpeg">
        Browser Anda tidak mendukung elemen audio.
    </audio>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loveButton = document.getElementById('loveButton');
            const messageSection = document.getElementById('messageSection');
            const spamMessages = document.getElementById('spamMessages');
            const romanticSong = document.getElementById('romanticSong');
            
            // Array pesan spam
            const spamTexts = [
                "Aku sayang banget sama kamu, Sayangg!",
                "Kamu adalah yang terbaik buat dimass!",
                "Cinta dimas kepada kamu tak terbatas!",
                "Setiap hari bersama kamu adalah berkah!",
                "Kamu membuat hidup dimas lebih berarti!",
                "Dimas bersyukur memiliki kamu!",
                "Kamu adalah impian yang jadi kenyataan!",
                "Tak ada yang lebih berharga dari cinta kamu!",
                "Kamu selalu ada di pikiran dimass!",
                "Dimass mencintai kamu lebih dari kata-kata!",
                "Kamu adalah segalanya bagi dimas!",
                "Bersama kamu adalah kebahagiaan sejati!",
                "Cinta dimas kepada kamu tumbuh setiap hari!",
                "Kamu adalah alasan dimas tersenyum!",
                "Dimas tidak bisa membayangkan hidup tanpa kamu!",
                "Kamu adalah cinta sejati dimas!",
                "Hati dimas hanya untuk kamu selamanya!",
                "Kamu membuat dimas menjadi orang yang lebih baik!",
                "Dimas jatuh cinta kepada kamu setiap hari!",
                "Kamu adalah jawaban dari semua doa dimas!"
            ];
            
            // Fungsi untuk membuat balon love
            function createLoveBalloon() {
                const balloon = document.createElement('div');
                balloon.className = 'love-balloon';
                
                // Posisi acak di layar
                const leftPos = Math.random() * 90 + 5; // 5% - 95%
                balloon.style.left = leftPos + 'vw';
                balloon.style.bottom = '-60px';
                
                document.body.appendChild(balloon);
                
                // Animasi balon naik
                setTimeout(() => {
                    balloon.style.opacity = '1';
                    balloon.style.transition = 'bottom 8s linear';
                    balloon.style.bottom = '100vh';
                    
                    // Hapus balon setelah animasi selesai
                    setTimeout(() => {
                        balloon.remove();
                    }, 8000);
                }, 100);
            }
            
            // Event listener untuk tombol
            loveButton.addEventListener('click', function() {
                // Tampilkan section pesan
                messageSection.style.display = 'block';
                
                // Kosongkan pesan sebelumnya
                spamMessages.innerHTML = '';
                
                // Tambahkan semua pesan spam
                spamTexts.forEach((text, index) => {
                    setTimeout(() => {
                        const messageElement = document.createElement('div');
                        messageElement.className = 'spam-text';
                        messageElement.textContent = text;
                        spamMessages.appendChild(messageElement);
                        
                        // Scroll ke bawah
                        spamMessages.scrollTop = spamMessages.scrollHeight;
                    }, index * 300); // Delay untuk efek berurutan
                });
                
                // Buat banyak balon love
                for (let i = 0; i < 30; i++) {
                    setTimeout(() => {
                        createLoveBalloon();
                    }, i * 200);
                }
                
                // Putar lagu romantis
                romanticSong.play();
                
                // Ubah teks tombol
                loveButton.innerHTML = '<i class="fas fa-heart me-2"></i> Aku Sayang Kamu!';
                loveButton.disabled = true;
                
                // Efek riak pada tombol
                this.classList.add('active');
                setTimeout(() => {
                    this.classList.remove('active');
                }, 600);
            });
        });
    </script>
</body>
</html>
